<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div id="DigitalClock" class="Clock"></div>
    <div id="DateAndDay" class="DateAndDay"></div> </div>
    <script type="text/javascript">
        function showTime(){
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var day =date.getDay();
        var session ="AM";
        
        if(hour==0){
            hour =12;  // 12 hour format
        }
        if(hour>12){
            hour = hour - 12;
            session ="PM";
        }
        hour =(hour<10)?"0"+hour:hour;
        min =(min<10)?"0"+min:min;
        sec =(sec<10)?"0"+sec:sec;

        var timeString = hour + ":" + min + ":" + sec + " " + session;
            document.getElementById("DigitalClock").innerHTML = timeString;
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateAndDay = date.toLocaleDateString('en-US', options);
            document.getElementById("DateAndDay").innerHTML = dateAndDay;
        

        setTimeout(showTime,1000);
    }
        showTime();
    </script>
</body>
</html>
